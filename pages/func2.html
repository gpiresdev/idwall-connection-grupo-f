<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GRUPO F">
    <meta name="description" content="Challenge Enterprise Connection - FIAP - IdWall - Design frontend">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Bootstrap, FIAP, IDWALL, CHALLENGE, DESAFIO">

    <title>Challenge IdWall</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/func2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div sidebar="2" class="p-0"></div>
            <!-- MAIN CONTENT -->
            <main class="d-flex flex-column d-12 col-sm-12 col-md-9 justify-content-center align-items-center">
                <div class="status container p-5">
                    <div class="row">
                        <div class="col">
                            <h1 class="fw-light fs-1">Status</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="col">
                                <h2 class="fs-5 fw-bold text-muted">v1</h2>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                            </div>
                            <div class="col mt-2">
                                <h2 class="fs-5 fw-bold text-muted">v2</h2>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-success">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                                <span class="fs-5 m-1 badge rounded-pill bg-danger">Primary</span>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-start">
                        <button id="btn-filter-status" type="button" class="btn btn-link mt-3 w-auto">
                            Mostrar/Esconder offline
                            <span id="offline-badge" class="mx-1 badge bg-secondary"></span>
                        </button>
                    </div>
                </div>
            </main>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END ROW -->
    </div>
    <!-- END CONTAINER FLUID -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/func2.js"></script>
</body>
</html>
