<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GRUPO F">
    <meta name="description" content="Challenge Enterprise Connection - FIAP - IdWall - Design frontend">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Bootstrap, FIAP, IDWALL, CHALLENGE, DESAFIO">

    <title>Challenge IdWall</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/func4.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div sidebar="4" class="p-0"></div>
            <!-- MAIN CONTENT -->
            <main class="d-flex flex-column d-12 col-sm-12 col-md-9 justify-content-center align-items-center mt-5 p-0">
                <section class="container-top">
                    <div class="container-content-top-2 d-none d-sm-flex">
                        <div class="container-content-top-item">
                            <h3>Selecione uma configuração</h3>
                            <p>Determine como um relatório deve ser validado</p>
                        </div>
                    </div>
                    <div class="container-content-top">
                        <img height="20px" src="../images/prancheta.png" alt="Porcentagem">
                        <div class="container-content-top-item">
                            <h3>Informe os dados</h3>
                            <p>Dados cadastrais serão usados para consultas</p>
                        </div>
                    </div>
                    <div class="container-content-top-2 d-none d-sm-flex">
                        <div class="container-content-top-item">
                            <h3>Acompanhe os relatórios</h3>
                            <p>Aguarde o processamento do relatório</p>
                        </div>
                    </div>
                </section>

                <div class="container-content-bottom">
                    <form action="#">
                        <h2>Novo relatório</h2>
                        
                        <span>CPF*</span>
                        <div class="container-bottom-input">
                            <input type="number" />
                        </div>
                        <span>Nome completo*</span>
                        <div class="container-bottom-input">
                            <input type="text" />
                        </div>
                        <span>Data nascimento*</span>
                        <div class="container-bottom-input">
                            <input type="date" placeholder="Senha" />
                        </div>
                        <div class="container-bottom-input" id="container-button">
                            <a href="index.html">
                                <button type="submit" class="button">Solicitar relatório</button>
                            </a>
                        </div>
                    </form>
                </div>

            </main>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END ROW -->
    </div>
    <!-- END CONTAINER FLUID -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../js/functions.js"></script>
</body>

</html>
